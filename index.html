<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="stylish-woman-in-yellow-coat-1485781.jpg" class="img-responsive" alt="responsive image" style="width:750px; height:650px;">
                <div class="carousel-caption" style="width: 45%; margin-bottom: 530px; border: 2px solid white; padding: 2px; margin-left: 10%;">
                    <h1 style="color:#5230db; padding:2px">WELCOME</h1>
                </div>
            </div>
            
            <!-- codes for the form -->
            <form style="position: relative; margin-top: 20px; margin-left: 40px;">
                <div class="form-group">
                    <h1 style=" font-size: 40px;">Sign up to Account</h1><br>
                    <input type="text" class="form-control form-control-lg" placeholder="Username" style="border-color: #5230db; height: 40px;"> <br> <br>
                    <input type="email" class="form-control form-control-lg" placeholder="Email" style="border-color: #5230db; height: 40px;"><br> <br>
                    <input type="password" class="form-control form-control-lg" placeholder="Password" style="border-color: #5230db; height: 40px;"><br> 
                </div>
                
                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="defaultCheck1">I agree to terms and conditions</label> <br><br>
                </div>
        
                <button type="button" class="btn btn-primary btn-sg" style="background-color:#5230db">Sign Up</button><br><br>

                <p>Already have an account? Click <a href="#" style="color: #0c0c0c;">here</a> to Log in</p>
                <p style="color: #0c0c0c;">OR</p><br>

                <p class="sign">Sign Up with</p>
                <div>
                    <a href="#"><i class="fab fa-twitter-square" style="font-size: 20px; padding: 5px;"></i></a>
                    <a href="#"><i class="fab fa-google-plus" style="color: red; font-size: 20px; padding: 5px;"></i></a>                    
                    <a href="#"><i class="fab fa-facebook" style="font-size: 20px; padding: 5px;"></i></a>
                </div>
            </form>
        </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
</body>
</html>
